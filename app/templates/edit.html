{% extends "base.html" %}

{% block app_content %}
    <h1>Edit Entry</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=80) }}<br>
        </p>
        <p>
            {{ form.body.label }}<br>
            {{ form.body(cols=80, rows=20) }}<br>
            {% for error in form.body.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
