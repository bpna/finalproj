{% extends "base.html" %}

{% block app_content %}
    <h1>{{ entry.title }}</h1>
    <h2>By: {{ entry.author.username }}</h2>
    <p>{{ moment(entry.time).format('LLLL') }}</p>
    <p>{{ entry.entry }}</p>
    {% if entry.author == current_user %}
        <a href={{ url_for('edit', username=entry.author.username, id=entry.id) }}>EDIT THIS ENTRY</a>
    {% endif %}
{% endblock %}
